<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css" defer>
    <title>Mapping The Matrix</title>
    <script src="./dist/main.js" defer></script>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="welcome" class="hidden">
        <h1 id="mapping">Mapping The</h1>
        <h1 id="matrix">MATRIX</h1>
        <p id="intro"> 
            Welcome to Mapping The Matrix. This demo will take you on a journey of how our 
            computers travel across the internet and arrive at its final destination.
        </p>

        <form id="get-started">
            <input type="submit" value="Get Started">
        </form>
      
    </div>
 
    <div id="destinations">
        

        <div id="enter-destination" class="hidden">
            <div id="destination-instructions">
                <h1 id="destination-heading"> Lets begin our travel </h1>
                <p id="domain-name">
                    Enter the domain name below
                </p>

                <form id="get-destination" action="">
                    <label>
                        <input id="domain" type="text" value="facebook.com">
                    </label>
                    <input id="domain-submit" type="submit" value="Lets Go!">
                </form>
            </div>
        </div>

        <div id="macbook-container" class="">
            <img src="./assets/images/macbook-vector-4515471_960_720.webp" id="macbook" alt="">
        </div>

        <div id="view-details">
            <div id="destination-details" class="">
                

                <h1 id="destination"> </h1>


                <div id="maps-container">
                    <div id="map"></div>
                </div>

                <form id="next-destination" action="">
                    <input id="next-button" type="submit" value="Next">
                </form>
            </div>
        </div>

        



    </div>
    

    



    







</body>
</html>
