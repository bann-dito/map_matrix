<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css" defer>
    <title>Mapping The Matrix</title>
    <script src="./dist/main.js" defer></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <header id="nav-links">
        <a class="link" href="https://github.com/bann-dito" target="_blank"><img id="github"src="./assets/images/github.png"></a>
        <a class="link" href="https://www.linkedin.com/in/eduardobacsierra/" target="_blank" ><img id="linkedin"src="./assets/images/linkedin.png"></a>
    </header>
    
    <div id="welcome-container" class="welcome-container">
        <h1 id="mapping" class="welcome-container-item">Mapping The</h1>
        <h1 id="matrix" class="welcome-container-item">MATRIX</h1>
        <p id="intro" class="welcome-container-item"> 
            Welcome to Mapping The Matrix. This demo will take you on a journey of how our 
            computers travel across the internet and arrive at its final destination.
        </p>
        
        <form class="welcome-container-item">
            <input id="get-started" type="submit" value="Get Started">
        </form>
    </div>

    
    <div id="destinations" class="destinations hidden">
        <div id="enter-destination" class="enter-destination ">
            <div id="destination-instructions">
                <h1 id="destination-heading"> Lets begin our travel </h1>
                <p id="domain-name">
                    Enter a domain name below to begin your journey of mapping the matrix.
                </p>
                <form id="get-destination" action="">
                    <input id="domain" type="text" placeholder="ex. facebook.com" required>
                    <input id="domain-submit" type="submit" value="Lets Go!">
                </form>
                
                
            </div>
        </div>
        
        <div id="destination-details" class="destination-details hidden">
            <div class="view-details">
                <h1 id="destination"> </h1>
                <div id="maps-container" class="">
                    <div id="map"></div>
                </div>
                <form id="next-destination" action="">
                    <input id="next-button" type="submit" value="Next">
                </form>
            </div>
        </div>
    </div>
    <div id="macbook-container" class="macbook-container hidden">
        <img src="./assets/images/macbook-vector-4515471_960_720.webp" class="macbook" alt="">
    </div>



</body>
</html>
